<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/gameStyles.css" rel="stylesheet">
</head>
<body>
  <div id="pageWrapper">
    <img id="gameBall" src="images/ball.png" alt="ball" title="ball"/>
    <img id="gameBrick" src="images/brick.png" alt="brick" title="brick"/>
    <img id="gameBrickBlue" src="images/blueBrick.png" alt="bluebrick" title="bluebrick"/>
    <div id="pageHeaderWrapper">
      <h1>Brick Breakout</h1>
      <div id="welcomeMessageWrapper">
        <p>Welcome to brick break out. Please see the control list below:</p>
        <ul id="controlList">
          <li>Press space to start the game</li>
          <li>Press esc to pause/unpause the game</li>
          <li>Press the left arrow key to move the paddle left</li>
          <li>Press the right arrow key to move the paddle right</li>
        </ul>
      </div>
    </div>
    <div id="gameWrapper">
      <canvas id="gameArea">

      </canvas>
    </div>
  </div>
  <script src="js/collisionDetection.js" type="text/javascript"></script>
  <script src="js/playerPaddle.js" type="text/javascript"></script>
  <script src="js/input.js" type="text/javascript"></script>
  <script src="js/ball.js" type="text/javascript"></script>
  <script src="js/brick.js" type="text/javascript"></script>
  <script src="js/levels.js" type="text/javascript"></script>
  <script src="js/gameManager.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>
</body>
